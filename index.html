<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Luxurious+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminal Musing</title>
  </head>
  <body>
    <svg width="0" height="0" style="position:absolute">
      <defs>
        <mask id="blogHeaderInvertedCorners" maskUnits="objectBoundingBox" x="0" y="0" width="1" height="1">
          <rect x="0" y="0" width="1" height="1" fill="white"/>
          <!-- two inward scoops at bottom corners -->
          <circle cx="0" cy="1" r="0.18" fill="black"/>
          <circle cx="1" cy="1" r="0.18" fill="black"/>
        </mask>
      </defs>
    </svg>
    
    <div id="root"></div>
    <script type="module" src="/frontend/src/main.jsx"></script>
  </body>
</html>
